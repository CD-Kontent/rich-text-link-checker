<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="container is-fluid" style="padding: 5vh">
      <form id="details">
        <div class="field">
          <input
            type="text"
            class="input"
            required
            name="project-id"
            placeholder="Project ID"
          />
        </div>
        <div class="field">
          <input
            type="text"
            class="input"
            name="language"
            placeholder="Language Codename (optional)"
          />
        </div>
        <div class="field">
          <input
            type="text"
            class="input"
            name="preview-key"
            placeholder="Preview API Key (optional)"
          />
        </div>
        <input
          type="submit"
          id="submit"
          class="button is-primary"
          value="Submit"
          onClick="controlScript()"
        />
      </form>
    </div>
    <section class="section">
      <div class="container is-fluid" id="message"></div>
    </section>
    <section class="section">
      <div class="container is-fluid" id="progress" hidden>
        <progress class="progress is-small is-primary is-fluid" max="100">
          15%
        </progress>
      </div>
    </section>

    <div class="table-container is-fluid" style="padding: 5vh">
      <table id="results" class="table is-striped" data-pagecount="50"></table>
    </div>
    <script src="core.js"></script>
    <!-- <script src="https://unpkg.com/fetch-jsonp"></script> -->
  </body>
</html>
